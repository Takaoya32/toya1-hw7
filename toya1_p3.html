<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Student Survey - Page 3</title>
</head>
<body>

  <h2>Business Analytics Student Survey</h2>
  <!--version 1.0 -->
  <form action="toya1_ty.html">
  
    <!-- Race/Ethnicity Question -->
    <p>
      <label for="race">What is your race/ethnicity? (Optional)</label><br>
      <select id="race" name="race">
        <option value="">Please Select</option>
        <option value="american_indian">American Indian or Alaska Native</option>
        <option value="asian">Asian</option>
        <option value="black">Black or African American</option>
        <option value="hispanic">Hispanic or Latino</option>
        <option value="native_hawaiian">Native Hawaiian or Other Pacific Islander</option>
        <option value="white">White</option>
        <option value="other">Other</option>
        <option value="prefer_not_to_say">Prefer not to say</option>
      </select>
    </p>
    
    <!-- Gender/Sex Question -->
    <p>
      <label for="gender">What is your gender/sex? (Optional)</label><br>
      <select id="gender" name="gender">
        <option value="">Please Select</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="non_binary">Non-binary/Non-conforming</option>
        <option value="prefer_not_to_say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </p>
    
    <p>
      <span>page 3 of 3</span>
      <input type="submit" value="Finish">
    </p>
  </form>

</body>
</html>
