<!DOCTYPE html>
<html lang="en">
<head>

<body>

<h2>Business Analytics Student Survey</h2>

<!-- School Year Selection -->
<form action="toya1_p3.html" method="post">
  <p>I am finishing my</p>
  <input type="radio" id="firstYear" name="schoolYear" value="firstYear">
  <label for="firstYear">first year at Iowa</label><br>
  
  <input type="radio" id="secondYear" name="schoolYear" value="secondYear">
  <label for="secondYear">second year at Iowa</label><br>
  
  <input type="radio" id="thirdYear" name="schoolYear" value="thirdYear">
  <label for="thirdYear">third year at Iowa</label><br>
  
  <input type="radio" id="fourthYear" name="schoolYear" value="fourthYear">
  <label for="fourthYear">fourth year at Iowa</label><br>
  
  <input type="radio" id="fifthOrMoreYear" name="schoolYear" value="fifthOrMoreYear">
  <label for="fifthOrMoreYear">fifth or more year at Iowa</label><br>
  
  <!-- BAIS Core Classes Checklist -->
  <p>BAIS core class I have completed</p>
  <input type="checkbox" id="infoSystems" name="coreClass" value="Information Systems">
  <label for="infoSystems">Information Systems</label><br>
  
  <input type="checkbox" id="operations" name="coreClass" value="Operations">
  <label for="operations">Operations</label><br>
  
  <input type="checkbox" id="foundations" name="coreClass" value="Foundations of Business Analytics">
  <label for="foundations">Foundations of Business Analytics</label><br>
  
  <input type="checkbox" id="compThinking" name="coreClass" value="Computational Thinking">
  <label for="compThinking">Computational Thinking</label><br>
  
  <input type="checkbox" id="dbManagement" name="coreClass" value="Database Management">
  <label for="dbManagement">Database Management</label><br>
  
  <input type="checkbox" id="dataWrangling" name="coreClass" value="Data Wrangling">
  <label for="dataWrangling">Data Wrangling</label><br>
  
  <input type="checkbox" id="dataMining" name="coreClass" value="Data Mining">
  <label for="dataMining">Data Mining</label><br>
  
  <input type="checkbox" id="baisCapstone" name="coreClass" value="BAIS Capstone">
  <label for="baisCapstone">BAIS Capstone</label><br>
  
  <input type="submit" value="Next">
  <span>page 2 of 3</span>
</form>

</body>
</html>
